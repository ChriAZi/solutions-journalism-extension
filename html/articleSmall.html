<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap' rel='stylesheet'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='/css/articleStyles.css' rel='stylesheet' />
        <script type='text/javascript' src='/lib/jquery-3.6.0.js'></script>
        <script type='text/javascript' src='/js/article.js'></script>
        <title>Solutions Article</title>
    </head>

    <body>
        <div class='wrapper small'>
            <div class='title-container'>
                <a class='title'></a>
                <div class='button-container'>
                    <a class='expand-button'>
                        <img class='button-image expand' src='../assets/expandButton.png'>
                    </a>
                </div>
            </div>
            <div class='subtitle-container'>
                <h2 class='author-heading'>Author:</h2>
                <h2 class='author'></h2>
                <div class='divider'>|</div>
                <h2 class='story-match-heading'>Story-Match:</h2>
                <h2 class='story-match'></h2>
            </div>
            <div class='description-container hidden'>
                <p class='description'>
                </p>
            </div>
            <div class='meta-container hidden'>
                <h3 class='source'></h3>
                <div class='divider'>&middot;</div>
                <h3 class='date'></h3>
            </div>
        </div>
    </body>
</html>
